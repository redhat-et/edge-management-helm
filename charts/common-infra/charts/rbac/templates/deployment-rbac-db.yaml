apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rbac
    service: db
    sub: local_db
  name: rbac-db
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: rbac
      service: db
      sub: local_db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rbac
        service: db
        sub: local_db
    spec:
      containers:
      - env:
        - name: POSTGRESQL_USER
          value: {{ .Value.db.username }}
        - name: POSTGRESQL_PASSWORD
          value: {{ .Value.db.password }}
        - name: PGPASSWORD
          value: {{ .Value.db.adminPassword }}
        - name: POSTGRESQL_MASTER_USER
          value: {{ .Value.db.adminUsername }}
        - name: POSTGRESQL_MASTER_PASSWORD
          value: {{ .Value.db.adminPassword }}
        - name: POSTGRESQL_DATABASE
          value: {{ .Value.db.name }}
        image: 
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - psql
            - -U
            - $(POSTGRESQL_USER)
            - -d
            - $(POSTGRESQL_DATABASE)
            - -c
            - SELECT 1
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        name: rbac-db
        ports:
        - containerPort: 5432
          name: database
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - psql
            - -U
            - $(POSTGRESQL_USER)
            - -d
            - $(POSTGRESQL_DATABASE)
            - -c
            - SELECT 1
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 1200m
            memory: 1Gi
          requests:
            cpu: 600m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: rbac-db
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: rbac-app
      serviceAccountName: rbac-app
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: rbac-db
