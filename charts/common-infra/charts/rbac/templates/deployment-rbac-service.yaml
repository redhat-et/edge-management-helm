        - mountPath: /cdapp/
          name: config-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: rbac-service
      serviceAccountName: rbac-service
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: rbac-config
        name: default-role-config
      - configMap:
          defaultMode: 420
          name: model-access-permissions
        name: model-access-permissions
      - name: config-secret
        secret:
          defaultMode: 420
          secretName: rbac
