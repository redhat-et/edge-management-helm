apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rbac
    pod: rbac-service
  name: rbac-service
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: rbac
      pod: rbac-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
       labels:
        app: rbac
        pod: rbac-service
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: rbac
                  pod: rbac-service
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: rbac
                  pod: rbac-service
              topologyKey: kubernetes.io/hostname
            weight: 99
      containers:
      - env:
        - name: GLITCHTIP_DSN
          valueFrom:
            secretKeyRef:
              key: dsn
              name: rbac-secret
              optional: true
        - name: SERVICE_PSKS
          valueFrom:
            secretKeyRef:
              key: psks.json
              name: rbac-psks
              optional: false
        - name: PGSSLMODE
          value: prefer
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: django-secret-key
              name: rbac-secret
              optional: false
        - name: PRINCIPAL_PROXY_SERVICE_PROTOCOL
          valueFrom:
            secretKeyRef:
              key: principal-proxy-protocol
              name: rbac-secret
              optional: false
        - name: PRINCIPAL_PROXY_SERVICE_HOST
          valueFrom:
            secretKeyRef:
              key: principal-proxy-host
              name: rbac-secret
              optional: false
        - name: PRINCIPAL_PROXY_SERVICE_PORT
          valueFrom:
            secretKeyRef:
              key: principal-proxy-port
              name: rbac-secret
              optional: false
        - name: PRINCIPAL_PROXY_SERVICE_PATH
        - name: PRINCIPAL_PROXY_USER_ENV
          valueFrom:
            secretKeyRef:
              key: principal-proxy-env
              name: rbac-secret
              optional: false
        - name: PRINCIPAL_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: insights-rbac
              optional: false
        - name: PRINCIPAL_PROXY_API_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: insights-rbac
              optional: false
        - name: PRINCIPAL_PROXY_SERVICE_SSL_VERIFY
          valueFrom:
            secretKeyRef:
              key: principal-proxy-ssl-verify
              name: rbac-secret
              optional: true
        - name: PRINCIPAL_PROXY_SERVICE_SOURCE_CERT
          valueFrom:
            secretKeyRef:
              key: principal-proxy-source-cert
              name: rbac-secret
              optional: true
        - name: POD_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: rbac-service
              divisor: "0"
              resource: limits.cpu
        - name: ACCESS_CACHE_ENABLED
          value: "True"
        - name: APP_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: DJANGO_DEBUG
          value: "False"
        - name: API_PATH_PREFIX
          value: /api/rbac
        - name: DEVELOPMENT
          value: "false"
        - name: RBAC_LOG_LEVEL
          value: INFO
        - name: DJANGO_LOG_LEVEL
          value: INFO
        - name: DJANGO_LOG_FORMATTER
          value: simple
        - name: DJANGO_LOG_HANDLERS
          value: console,ecs
        - name: DJANGO_LOG_DIRECTORY
        - name: DJANGO_LOGGING_FILE
        - name: PERMISSION_SEEDING_ENABLED
          value: "True"
        - name: ROLE_SEEDING_ENABLED
          value: "True"
        - name: GROUP_SEEDING_ENABLED
          value: "True"
        - name: BYPASS_BOP_VERIFICATION
          value: "False"
        - name: ROLE_CREATE_ALLOW_LIST
          value: cost-management,remediations,inventory,drift,policies,advisor,catalog,approval,vulnerability,compliance,automation-analytics,notifications,patch,integrations,ros
        - name: RBAC_DESTRUCTIVE_ENABLED_UNTIL
        - name: CLOWDER_ENABLED
          value: "true"
        - name: APP_NAMESPACE
          value: rbac
        - name: CW_NULL_WORKAROUND
          value: "true"
        - name: REDIS_MAX_CONNECTIONS
          value: "10"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "0.1"
        - name: REDIS_SOCKET_TIMEOUT
          value: "0.1"
        - name: AUTHENTICATE_WITH_ORG_ID
          value: "True"
        - name: NOTIFICATIONS_ENABLED
          value: "True"
        - name: GUNICORN_WORKER_MULTIPLIER
          value: "2"
        - name: GUNICORN_THREAD_LIMIT
          value: "10"
        - name: NOTIFICATIONS_TOPIC
          value: platform.notifications.ingress
        - name: KAFKA_ENABLED
          value: "True"
        - name: EXTERNAL_SYNC_TOPIC
          value: platform.rbac.sync
        - name: EXTERNAL_CHROME_TOPIC
          value: platform.chrome
        - name: MIGRATE_AND_SEED_ON_INIT
          value: "True"
        - name: USE_CLOWDER_CA_FOR_BOP
          value: "False"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
        image: {{ .Values.images.rbac }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: rbac-service
        ports:
        - containerPort: 8000
          name: web
          protocol: TCP
        - containerPort: 9000
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/rbac/rbac/management/role/definitions
          name: default-role-config
        - mountPath: /opt/rbac/rbac/management/role/permissions
          name: model-access-permissions
        - mountPath: /cdapp/
          name: config-secret
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - sh
        - /opt/rbac/deploy/init-container-setup.sh
        env:
        - name: GLITCHTIP_DSN
          valueFrom:
            secretKeyRef:
              key: dsn
              name: rbac-secret
              optional: true
        - name: SERVICE_PSKS
          valueFrom:
            secretKeyRef:
              key: psks.json
