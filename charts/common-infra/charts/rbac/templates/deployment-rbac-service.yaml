        image: {{ .Values.images.rbac }}
        imagePullPolicy: IfNotPresent
        name: rbac-service-init
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
