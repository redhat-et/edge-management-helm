apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: env-demo
    env-app: env-demo-featureflags
  name: featureflags
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: env-demo
      env-app: env-demo-featureflags
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: env-demo
        env-app: env-demo-featureflags
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: connectionURL
              name: featureflags-db
        - name: DATABASE_SSL
          value: "false"
        - name: INIT_CLIENT_API_TOKENS
          valueFrom:
            secretKeyRef:
              key: clientAccessToken
              name: env-demo-featureflags
        - name: INIT_ADMIN_API_TOKENS
          valueFrom:
            secretKeyRef:
              key: adminAccessToken
              name: env-demo-featureflags
        image: {{ .Values.images.unleash }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 4242
          timeoutSeconds: 2
        name: featureflags
        ports:
        - containerPort: 4242
          name: service
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 4242
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: featureflags
      serviceAccountName: featureflags
      terminationGracePeriodSeconds: 30
